<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .login-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #00ff88;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b8bcc8;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0a0f;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.3);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #ff3366;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .success-message {
            color: #00ff88;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #00ff88;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">管理员登录</h1>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="请输入管理员用户名"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="请输入密码"
                    required
                >
            </div>
            
            <button type="submit" class="login-button" id="loginBtn">
                登录
            </button>
            
            <div id="message"></div>
        </form>
        
        <div class="back-link">
            <a href="index.html">返回首页</a>
        </div>
    </div>

    <script>
        // Cloudflare Workers URL
        const WORKER_URL = 'https://ecommerce-api.jeff010726bd.workers.dev';
        
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageEl = document.getElementById('message');
            
            // 清除之前的消息
            messageEl.innerHTML = '';
            
            // 禁用按钮
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            
            try {
                const response = await fetch(`${WORKER_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageEl.innerHTML = '<div class="success-message">登录成功！正在跳转...</div>';
                    
                    // 保存管理员信息
                    localStorage.setItem('wechat_auth_result', JSON.stringify({
                        success: true,
                        userInfo: data.userInfo
                    }));
                    
                    // 跳转到首页
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    messageEl.innerHTML = `<div class="error-message">${data.message}</div>`;
                }
                
            } catch (error) {
                console.error('管理员登录失败:', error);
                messageEl.innerHTML = '<div class="error-message">登录失败，请检查网络连接</div>';
            } finally {
                // 恢复按钮
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });
        
        // 检查是否已经登录
        const authResult = localStorage.getItem('wechat_auth_result');
        if (authResult) {
            try {
                const result = JSON.parse(authResult);
                if (result.success && result.userInfo) {
                    // 已经登录，跳转到首页
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // 忽略解析错误
            }
        }
    </script>
</body>
</html>
